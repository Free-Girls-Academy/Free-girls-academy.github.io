<!DOCTYPE html>
<html>
<head>
  <title>Peculiar Prose</title>
  <style>
      body {
            font-family: Tempus Sans ITC, sans-serif;
            background-color: #fdffe6;
            text-align: center;
      }
      h1   {
            color: #420084;
      }

      }
      p    {font-size: 18px;
            color: #490084;
      }
      button {
            background-color: #07a387;
            color: #fff;
            border: non;
            padding: 10px 20px;
            font-size: 16px
            cursor: pointer;
            transition: background-color 0.3s ease;
      }
      button:hover  {
            background-color: #9B5665;
      }
   </style>
</head>
<body>
  <h1>Melancholy Grammar</h1>
  <h2>Peculiar Prose</h2>
  <p>Your prompts will appear here:</p>
  <button id="generateButton">Get My Prompts</button>

  <script>
    // Define an array of words
    const words = [

"a flickering candle", "sleet", "a small, mean dog", "a fake illness", "cobwebs", "a recipe",
"snow", "a missing phone", "a campfire", "a scream", "a creepy portrait", "an impending storm", 
"an unbearable secret", "a family heirloom", "a lie", "a missing tooth", "a scarf", "broken eyeglasses", 
"a hidden room", "wild animals", "a moth", "a scary statue", "a lost item", "a creepy teddybear", 
"a horoscope", "a well-worn sweater", "a present that isn't good", "a locked chest", 
"something has been poisoned", "stolen jewelry", "lightning strikes", "flowers", "a hissing sound", 
"an old photograph", "a painter", "a river", "clouds", "lots of cheese", "a mysterious painting", 
"mysterious bones", "a chandelier that sways on its own", "a snake", "way too much cheese", "an old key", 
"a witchy ritual", "a liar", "lots of snakes", "a cloak", "midnight", "treasure", "a mysterious person", 
"an old well", "pajamas", "a snowglobe", "a ghost", "a crying child", "a cackling crone", "a robe", 
"a magic wand", "a puzzle piece", "something mummified", "a crow", "a dirty dress", "Halloween", 
"spilt milk", "a sad person", "a hawk's scream", "a sandwich", "Victorian England", "a jealous person",

"the moon", "green smoke", "an open wound", "a sinister stranger", "a houseboat", "peeling wallpaper", 
"a cave full of crystals", "a desperate stranger", "identical twins", "a creepy plane ride", "stars", 
"cheese", "a candlestick maker", "lives underground", "a mysterious voice", "wearing a big hat", 
"is electric", "a curse", "rocks", "dirt", "goats", "a giant", "a fashion model", "carrying a shovel", 
"singing a sad song", "two sus women", "wearing a magic ring", "covered in fur", "singing a sad song", 
"Aunt Tiffany’s House", "the grim reaper", "holding a snake", "swamp gas", "is a dog", "a nightmare", 
"beautiful eyes", "a fairy", "has a serpent's tail", "has blue skin", "bushy eyebrows", "a sleepy sloth", 
"a swampy place", "has a face in its stomach", "lots of warts", "has the head of a frog", 
"has the head of a snake", "wearing clothes made of leaves", "Otis’s Famous Extra-Spicy Ogre Hot Sauce", 
"dangerous dungeon steps", "a misunderstood witch", "carrying a bundle of sticks", "covered in horns and spikes",

"someone wearing rags", "holding a cat", "something that glows", "wearing shoes with buckles", 
"covered in mud", "in a cabin", "a terrible poem", "wearing a gold watch", "in a tree", "a sleepy baby koala"
  ]
    // Get a reference to the button element
    const generateButton = document.getElementById("generateButton");

    // Function to generate three random words
    function generateRandomWords() {
      const randomWords = [];
      while (randomWords.length < 3) {
        const randomIndex = Math.floor(Math.random() * words.length);
        const randomWord = words[randomIndex];
        if (!randomWords.includes(randomWord)) {
          randomWords.push(randomWord);
        }
      }
      document.querySelector("p").textContent = `Prompts: ${randomWords.join(", ")}`;
    }

    // Attach an event listener to the button
    generateButton.addEventListener("click", generateRandomWords);
</script>
</body>
</html>
